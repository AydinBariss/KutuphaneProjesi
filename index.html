<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mistik Kütüphane</title>
    <!-- Google Fonts: Orbitron (AI teması için) ve Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN'i -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Harici stil dosyasını bağlıyoruz -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="card p-8 w-full max-w-4xl text-white">
        <h1 class="text-3xl font-bold text-center mb-6">Mistik Kütüphane Sistemi</h1>

        <!-- Arama ve Kitap Ekleme Formu -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <div class="flex-grow">
                <input type="text" id="search-input" placeholder="Başlık, yazar veya ISBN ile arama yapın..." class="w-full px-4 py-2 bg-gray-800 text-gray-200 border border-gray-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>
            <form id="add-book-form" class="flex-grow flex gap-2">
                <input type="text" id="isbn-input" name="isbn" placeholder="ISBN (Örn: 978-0199535675)" class="flex-grow px-4 py-2 bg-gray-800 text-gray-200 border border-gray-700 rounded-2xl focus:outline-none focus:ring-2 focus:ring-purple-500" required>
                <button type="submit" class="button-primary py-2 px-6 font-semibold">Kitap Ekle</button>
            </form>
        </div>

        <!-- Kitap Listesi -->
        <div class="book-list-container">
            <h2 class="text-xl font-semibold mb-4">Mevcut Kitaplar</h2>
            <div id="book-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Kitaplar buraya JavaScript ile eklenecek -->
                <p id="loading-message" class="col-span-full text-center text-gray-400">Kitaplar yükleniyor...</p>
            </div>
        </div>
    </div>

    <!-- Kitap Detayları Modalı -->
    <div id="book-detail-modal" class="fixed inset-0 flex items-center justify-center z-50 opacity-0 pointer-events-none modal-overlay">
        <div class="modal-content p-8 rounded-2xl max-w-md w-full relative">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-200 text-2xl">&times;</button>
            <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
            <p class="text-gray-400">Yazar: <span id="modal-author"></span></p>
            <p class="text-gray-400">ISBN: <span id="modal-isbn"></span></p>
            <img id="modal-image" class="mt-4 rounded-lg shadow-md" alt="Kitap Kapağı">
        </div>
    </div>
    
    <!-- Harici JavaScript dosyasını bağlıyoruz -->
    <script src="script.js"></script>
</body>
</html>
